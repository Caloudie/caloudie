<main class="today">
	<app-calc [goalKcal]="2000" [consumedKcal]="165"></app-calc>

	<p class="today__norec" *ngIf="meals.length <= 0; else mealContainer">
		No records found for today.
	</p>

	<ng-template #mealContainer>
		<ng-container *ngFor="let meal of meals">
			<app-meal [title]="meal.title"></app-meal>
		</ng-container>
	</ng-template>

	<button class="today__add-meal" (click)="addMeal()">Add meal</button>
</main>
