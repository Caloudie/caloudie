<main class="today">
	<app-calc [goalKcal]="2000" [consumedKcal]="165"></app-calc>

	<div class="meal">
		<div class="meal__top">
			<span class="meal__title">Lunch</span>
		</div>
		<ul class="meal__food-list">
			<li class="meal__food">
				<span>Chicken Breast <span>100g</span></span>
				<span>165 kcal</span>
			</li>
		</ul>
		<button class="meal__add-food">+ food</button>
	</div>

	<button class="today__add-meal">Add meal</button>
</main>
