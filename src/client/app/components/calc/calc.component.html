<p class="calc">
	<span class="calc__piece">{{ goalKcal }} <i class="colco">Goal</i></span>
	<span class="calc__sign">-</span>
	<span class="calc__piece">{{ consumedKcal }} <i>Consumed</i></span>
	<span class="calc__sign">=</span>
	<span class="calc__piece"
		>{{ goalKcal - consumedKcal }} <i>Remaining</i></span
	>
</p>
