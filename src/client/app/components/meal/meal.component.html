<div class="meal">
	<div class="meal__top">
		<span class="meal__title">{{ title }}</span>

		<button (click)="removeMeal(id)" class="meal__remove" aria-label="Remove">
			Remove
		</button>
	</div>
	<ul class="meal__food-list">
		<li class="meal__food">
			<span>Chicken Breast <span>100g</span></span>
			<span>165 kcal</span>
		</li>
	</ul>
	<button class="meal__add-food">+ food</button>
</div>
